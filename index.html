<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<title>Barbershop</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet">
<!--<link rel="stylesheet" href="style.css">-->
<link rel="stylesheet" media="screen and (min-width: 801px)" href="style.css">
<link rel="stylesheet" media="screen and (max-width: 800px)" href="mobile.css">
</head>
<body>
<div id="app">
	<div id="main">
		<div id="title">{{ title }}</div>
		<div id="header" v-html="header"></div>
		<div id="mobileheader">{{ mobileheader }}</div>
		<br />
		<div id="img"><img src="image.jpg" width="100%" /></div>
		<br />
		<div id="form">
		<div id="formheader">{{ formheader }}</div>
		<!--
		<input type="text" placeholder="First Name" id="firstname" style="float:left;" required="required" />
		<input type="text" placeholder="Last Name" id="lastname" style="float:right;" required="required" />
		<span class="tip">{{ fullname }}</span>
		<br />
		<input type="text" placeholder="Email" id="email" style="float:left;" required="required" />
		<span class="tip">{{ email }}</span>
		<input type="text" placeholder="Contact Number" id="number" style="float:right;" required="required" />
		<span class="tip">{{ number }}</span>
		<br />
		<select id="barber" style="float:left;" required="required">
		    <option value="-1" disabled selected hidden>Select Barber</option>
		</select>
		<span class="tip">{{ barber }}</span>
		<select id="service" style="float:right;" required="required" onchange="updatePrice()">
		    <option value="-1" disabled selected hidden>Select Service</option>
		</select>
		<span class="tip">{{ service }}</span>
		<br />
		<input type="text" placeholder="Select Date" id="date" onfocus="(this.type='date')" style="float:left;" required="required" />
		<span class="tip">{{ date }}</span>
		<select id="time" style="float:right;" required="required">
		    <option value="-1" disabled selected hidden>Select Time</option>
		</select>
		<span class="tip">{{ time }}</span>
		-->
		<table>
		    <tr>
		        <td>
					<input type="text" placeholder="First Name" id="firstname" required="required" />
		        </td>
		        <td>
					<input type="text" placeholder="Last Name" id="lastname" required="required" />
		        </td>
		    </tr>
		    <tr>
		        <td colspan="2">
					<span class="tip">{{ fullname }}</span>
		        </td>
		    </tr>
		    <tr>
		        <td>
					<input type="text" placeholder="Email" id="email" required="required" />
		        </td>
		        <td>
					<input type="text" placeholder="Contact Number" id="number" required="required" />
		        </td>
		    </tr>
		    <tr>
		        <td>
					<span class="tip">{{ email }}</span>
		        </td>
		        <td>
					<span class="tip">{{ number }}</span>
		        </td>
		    </tr>
		    <tr>
		        <td>
					<select id="barber" required="required">
		                <option value="-1" disabled selected hidden>Select Barber</option>
		            </select>
		        </td>
		        <td>
					<select id="service" required="required" onchange="updatePrice()">
		                <option value="-1" disabled selected hidden>Select Service</option>
		            </select>
		        </td>
		    </tr>
		    <tr>
		        <td>
					<span class="tip">{{ barber }}</span>
		        </td>
		        <td>
					<span class="tip">{{ service }}</span>
		        </td>
		    </tr>
		    <tr>
		        <td>
					<input type="text" placeholder="Select Date" id="date" onfocus="(this.type='date')" required="required" />
		        </td>
		        <td>
					<select id="time" required="required">
		                <option value="-1" disabled selected hidden>Select Time</option>
		            </select>
		        </td>
		    </tr>
		    <tr>
		        <td>
					<span class="tip">{{ date }}</span>
		        </td>
		        <td>
					<span class="tip">{{ time }}</span>
		        </td>
		    </tr>
		</table>
		<br />
		<input type="text" placeholder="Service Price" id="price" disabled="disabled" style="width:97%;" />
		
		<div class="button" id="fullbutton" onclick="validate()">BOOK APPOINTMENT</div>
		<div class="button" id="mobilebutton" onclick="validate()">BOOK</div>
		</div>
	</div>
	<div id="success">
	    {{ success }}
	    <br />
	    <img src="" />
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
